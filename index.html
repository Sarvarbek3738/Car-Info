<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="Todolist">
        <form id="car-form" action="">
            <input type="text" class="car-Name"  placeholder="Car name"> 
            <!-- <div class="count"></div> -->
            <br>
            <input type="text" class="car-Speed"  placeholder="Car Speed"> 
            <!-- <div class="count2"></div> -->

            <br>
            <input type="text" class="car-Price"  placeholder="Car Price ($)">
            <!-- <div class="count3"></div> -->
             <br>
            <input type="text" class="car-image"  placeholder="Car Image URL">
            <!-- <div class="count4"></div> -->
             <br>
            <button class="button-65" id="button" role="button">Submit</button>
        </form>
    </div>
    <div class="natija">
        <div class="result-container">
            <!-- <h1 class="placeholderMessage" >Ma'lumot kiriting</h1> -->
            <div id="car-details" class="hidden">
                <div class="img"><img id="Image" src="" alt="Car image"></div>
                <div class="title">
                    <h3 id="name">Gentira</h3>
                    <p><strong>Speed:</strong> <span id="speed"></span> km/h</p>
                    <p><strong>Price:</strong> $<span id="price"></span></p>
                </div>
            </div>
        </div>
    </div>
</body> 
<script src="./js/main.js"></script>
</html>
